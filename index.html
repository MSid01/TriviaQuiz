<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href=styles/style.css>
    <title>Trivia Quiz</title>
</head>

<body>
    <div class="title">
        <h1>Trivia!</h1>
    </div>
    <section id="content">
        <form id="form1">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <div id="que1">
                <h3>What is the approximate ratio of people to sheep in New Zeland?</h3>
                <button id="option1" onclick="checkvalue(this.id)" type="button" class="btn btn-light">6 people per 1
                    sheep</button>
                <button id="option2" onclick="checkvalue(this.id)" type="button" class="btn btn-light">3 people per 1
                    sheep</button>
                <button id="option3" onclick="checkvalue(this.id)" type="button" class="btn btn-light">1 people per 1
                    sheep</button>
                <button id="option4" onclick="checkvalue(this.id)" type="button" class="btn btn-light">1 person per 3
                    sheep</button>
                <button id="option5" onclick="checkvalue(this.id)" type="button" class="btn btn-light">1 person per 6
                    sheep</button>
                <button onclick="checkAns()" class="btn btn-outline-primary" type="button">Submit</button>
            </div>
            <p class="descr">Choose Option and Submit it!</p>
        </form>

        <form id="form2">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <div class="flex-container">
                <div class="form-floating flex-child">
                    <textarea class="form form-control freeResp" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Answer</label>
                </div>
                <div class="flex-child">
                    <button onclick="checkfreeresp()" type="button" class="btn btn-outline-primary">Check
                        Answer</button>
                </div>
            </div>
            <p class="descr"></p>
            <p class="descr"></p>
        </form>
    </section>
    <script src="demo.js"></script>
</body>

</html>
